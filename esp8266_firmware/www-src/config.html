<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konfiguruj EggBota</title>
  <link rel="stylesheet" href="bulma.min.css">
  <script src="jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <meta name="description" content="EggBot">
  <meta name="keywords" content="EggBot,ESP8266">
</head>

<body>
  <div class="modal" id="printModal">
    <div class="modal-background" style="background-color: whte;"></div>
    <div class="modal-content">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <div class="block"></div>
            <h1 class="title" style="text-align: center;">Wydruk</h1>
            <p style="text-align: center;">Wysyłam do serwera...</p>

            <div class="columns is-flex is-centered">
              <div class="block"></div>
              <figure class="image">
                <canvas id="canvas" height="100" width="400">
              </figure>
            </div>
            <div class="block"></div>
            <progress class="progress is-link is-fullwidth" value="80" max="100">30%</progress>
            <div id="myProgress">
              <div id="myBar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  <div class="columns">
    <div class="column is-1"></div>
    <div class="column">
      <div class="block"></div>
      <form class="box">
        <div class="block"></div>
        <div style="text-align: center;">
          <h1 class="title">Konfiguruj EggBota</h1>
          <h2 class="subtitle">Tutaj możesz skonfigurować EggBota</h2>
        </div>


        <div class="field">
          <label class="label">Adres</label>
          <div class="control">
            <input class="input" type="text" placeholder="eggbot.local" value="eggbot.local">
          </div>
        </div>

        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Select dropdown</option>
                <option>With options</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Sieci Wi-Fi (Podaj w schemacie: nazwa sieci:hasło sieci;)</label>
          <div class="control">
            <textarea class="textarea" placeholder="nazwa sieci:hasło sieci;"></textarea>
          </div>
        </div>


        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Zapisz</button>
          </div>
        </div>




      </form>
      <div class="block"></div>

      <form class="box" id="form_svg" action="" enctype="multipart/form-data" method="post">
        <div class="block"></div>
        <div style="text-align: center;">
          <h1 class="title">Drukuj</h1>
          <h2 class="subtitle">Tutaj możesz wydrukować wzór z pliku svg na jajku</h2>
        </div>
        <div class="block"></div>


        <div class="file has-name is-boxed is-centered">
          <label class="file-label">
            <input class="file-input" type="file" name="filename" id="file">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Wybierz plik…
              </span>
            </span>
            <span class="file-name">
              Nie wybrano pliku
            </span>
          </label>
        </div>
        <div class="block"></div>




        <div class="field is-grouped">
          <div class="control">
            <input class="button is-link" type="button" id="but_upload" value="Drukuj na jajku"></input>
          </div>
          <span id="moreOptions">
            <div class="field is-grouped">
              <label class="label" style="margin-top: 0.5rem; margin-right: 0.5rem;">Podniesiony pisak (w %):</label>
              <div class="field">
                <div class="control">
                  <input class="input" type="number" placeholder="50" style="max-width: 100px;">
                </div>
              </div>
              <label class="label" style="margin-top: 0.5rem; margin-right: 0.5rem; margin-left: 0.5rem;">Opuszczony
                pisak (w %):</label>
              <div class="field">
                <div class="control">
                  <input class="input" type="number" placeholder="25" style="max-width: 100px;">
                </div>
              </div>
            </div>
          </span>
        </div>




      </form>
    </div>
    <div class="column is-1"></div>
  </div>


</body>

</html>
